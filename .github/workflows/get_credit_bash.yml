name: 'get credit everyday'

on:
  push:
  schedule:
    - cron: '9 * * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: run script
        run: |
          whoami
          sudo apt-get update
          sudo apt-get -y install tesseract-ocr
          pip3 install -r requirments.txt
          cd src && python3 service.py ${{ secrets.USERS }}
